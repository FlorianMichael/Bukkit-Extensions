plugins {
    id 'java'
}

repositories {
    mavenLocal()

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    compileOnly(project(":api-base"))
    runtimeClasspath(project(":api-base"))

    compileOnly(project(":custom-scheduler-v1"))
    runtimeClasspath(project(":custom-scheduler-v1"))

    compileOnly(project(":lambda-events-v1"))
    runtimeClasspath(project(":lambda-events-v1"))

    compileOnly(project(":modern-commands-v1"))
    runtimeClasspath(project(":modern-commands-v1"))

    compileOnly(project(":bungeecord-sender-v1"))
    runtimeClasspath(project(":bungeecord-sender-v1"))

    compileOnly(project(":lambda-events-v2"))
    runtimeClasspath(project(":lambda-events-v2"))

    compileOnly "org.spigotmc:spigot-api:${spigot_version}"
}
